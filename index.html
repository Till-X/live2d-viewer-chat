<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live2D Viewer</title>
    <link rel="stylesheet" href="/style.css">
    
    <!-- Cubism 2 Core -->
    <script src="https://cdn.jsdelivr.net/gh/dylanNew/live2d/webgl/Live2D/lib/live2d.min.js" onerror="this.onerror=null;this.src='/core_libs/live2d.min.js'"></script>
    <!-- Cubism 4 Core -->
    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js" onerror="this.onerror=null;this.src='/core_libs/live2dcubismcore.min.js'"></script>
    
    <!-- PixiJS v6.5.8 (Stable with Live2D) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.5.8/browser/pixi.min.js"></script>
    
    <!-- pixi-live2d-display (Latest) -->
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></script>
</head>
<body>
    <div id="ui-container" class="draggable-window">
        <div class="window-header">
            <span class="window-title">Models</span>
            <div class="window-controls">
                <input type="range" class="opacity-slider" min="0.2" max="1" step="0.1" value="0.85" title="Opacity">
                <button class="minimize-btn" title="Minimize">-</button>
            </div>
        </div>
        <div class="window-body">
            <!-- Section 1: Model List (Accordion) -->
            <div class="accordion-item active" id="acc-model-list">
                <div class="accordion-header">
                    <span>Select Model</span>
                    <span class="acc-icon">‚ñº</span>
                </div>
                <div class="accordion-content">
                    <div id="model-list-container">
                        <ul id="model-list">
                            <!-- List items will be injected here -->
                            <li class="loading-item">Loading models...</li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <!-- Section 2: Upload (Accordion) -->
            <div class="accordion-item" id="acc-upload">
                <div class="accordion-header">
                    <span>Upload New</span>
                    <span class="acc-icon">‚ñ∂</span>
                </div>
                <div class="accordion-content">
                    <div id="upload-section">
                        <!-- h3 removed, using accordion header -->
                        <div class="input-group">
                            <input type="file" id="model-upload" accept=".zip" />
                        </div>
                        <div class="input-group">
                            <input type="text" id="model-name-input" placeholder="Name (Optional, a-z0-9_)" maxlength="50" />
                            <span id="name-validation-msg"></span>
                        </div>
                        <button id="upload-btn">Upload .zip</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Speech Bubble -->
    <div id="speech-bubble" class="speech-bubble hidden">
        <div id="bubble-text">...</div>
        <div class="bubble-arrow"></div>
    </div>

    <!-- Chat Interface -->
    <div id="chat-container" class="draggable-window">
        <div class="window-header">
            <span class="window-title">Chat with Model</span>
            <div class="window-controls">
                 <input type="range" class="opacity-slider" min="0.2" max="1" step="0.1" value="0.85" title="Opacity">
                <button class="minimize-btn" title="Minimize">-</button>
            </div>
        </div>
        <div class="window-body">
            <div id="chat-messages">
                <!-- Messages will appear here -->
            </div>
            <div id="chat-input-area">
                <button id="mic-btn" title="Hold to Speak">üé§</button>
                <input type="text" id="chat-input" placeholder="Say something..." autocomplete="off">
                <button id="send-btn">Send</button>
            </div>
            <div id="chat-controls">
                <button id="settings-btn" title="Settings">‚öôÔ∏è</button>
                <button id="reset-btn" title="Reset Chat">üóëÔ∏è</button>
                <span id="asr-status" style="font-size: 0.8em; color: #aaa; margin-left: 10px;"></span>
            </div>
        </div>
    </div>

    <!-- Settings Panel (Hidden by default) -->
    <div id="settings-panel" class="hidden">
        <h3>System Prompt (Persona)</h3>
        <p class="hint">Define the personality of the model here.</p>
        <textarea id="system-prompt-input" rows="5"></textarea>
        <div class="settings-actions">
            <button id="save-settings-btn">Save</button>
            <button id="close-settings-btn">Close</button>
        </div>
    </div>

    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    
    <!-- Mobile Overlay -->
    <div id="mobile-overlay" class="hidden"></div>

    <!-- Mobile Bottom Navigation -->
    <div id="mobile-nav" class="hidden">
        <button id="mobile-models-btn" class="nav-btn">
            <span class="icon">üìÇ</span>
            <span>Models</span>
        </button>
        <button id="mobile-chat-btn" class="nav-btn">
            <span class="icon">üí¨</span>
            <span>Chat</span>
        </button>
    </div>

    <!-- Main Script -->
    <script type="module" src="/script.js"></script>
</body>
</html>
